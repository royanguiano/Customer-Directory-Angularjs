<h2>Customer ordes: </h2>
<br/> Filter:
<input type="text" ng-model="orderFilter.product">
<br/>
<table>
    <tr>
        <th>Product</th>
        <th>Total</th>
    </tr>
    <tr ng-repeat="order in orders | filter: orderFilter | orderBy:'name'">
        <td>{{ order.product }}</td>
        <td>{{ order.total | currency }}</td>
    </tr>
    <tr>
        <tr ng-class="totalType">
            <td>Total: </td>
            <td>{{ ordersTotal | currency }}</td>
        </tr>
    </tr>
</table>
